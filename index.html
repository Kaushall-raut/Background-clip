<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background clip text</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
      
        p{
            background-image: url("arima.jpg");
            background-clip: text;
            font-size: 200px;
            font-weight: 900;
            color: transparent;
        }
      
    </style>
</head>
<body>
    <div class="container">
        <p>Kaushal</p>
    </div>
</body>
</html>
